<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

<div class="container">
<div class= "profileimage">
  <img id="profile" src="./img/profile-picture.jpg" >
  <img id="walkingman" src="./img/account-logo.jpg">
  <h3> <strong>jack</strong> </h3>
  <img id="checkmark" src="./img/validated-account.jpg">
  <br>
  <p id="useraccount"> @jack </p>
</div>

<div class="tweet">
    <p id="text"> just setting up my twttr </p>
    <p id="datetime"> <date>9:50 PM</date> -21 Mar 2006</p>
</div>

<div class="bottomrow">
  <img id="reply" src="./img/reply.jpg" >
  <img id="retweet" src="./img/retweet.jpg" >
  <p>92,555</p>
  <img id="favorite" src="./img/favorite.jpg" >
  <p>71,111</p>
</div>

<div class="followbutton">
  <img id="twitterbird" src="./img/twitter-logo.jpg" >
  <p><strong> Follow </strong> </p>
</div>

</div> <!--this is to close the container-->
</body>
</html>
